  <script>
    let loggedIn = false;
    const calendarContainer = document.getElementById('calendar');
    const selectedDate = document.getElementById('selected-date');
    const diaryContent = document.getElementById('diary-content');
    const loginContainer = document.querySelector('.login-container');
    const diaryContainer = document.querySelector('.diary-container');
    const loginError = document.getElementById('login-error');
    const saveMessage = document.getElementById('save-message');

    // æ˜¾ç¤ºç™»å½•é¡µé¢
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '123456') {
        loggedIn = true;
        loginContainer.classList.remove('visible');
        diaryContainer.classList.add('visible');
        setDefaultDate(); // è®¾ç½®å½“å‰æ—¥æœŸ
      } else {
        loginError.textContent = 'è´¦å·æˆ–å¯†ç é”™è¯¯';
      }
    }

    // æ˜¾ç¤ºæˆ–éšè—æ—¥å†
    function toggleCalendar() {
      calendarContainer.style.display = calendarContainer.style.display === 'none' ? 'block' : 'none';
    }

    // ç”Ÿæˆæ—¥å†
    function generateCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let calendarHTML = '<table><tr>';
      for (let i = 1; i <= daysInMonth; i++) {
        calendarHTML += `<td onclick="selectDate(${i})">${i}</td>`;
        if (i % 7 === 0) calendarHTML += '</tr><tr>';
      }
      calendarHTML += '</tr></table>';
      calendarContainer.innerHTML = calendarHTML;
    }

    // é€‰æ‹©æ—¥æœŸ
    function selectDate(day) {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      selectedDate.textContent = `${year}-${month}-${day}`;
      calendarContainer.style.display = 'none';
      loadDiary();
    }

    // ä¿å­˜æ—¥è®°
    function saveDiary() {
      const date = selectedDate.textContent;
      const content = diaryContent.value;

      if (!date) {
        saveMessage.textContent = 'è¯·å…ˆé€‰æ‹©æ—¥æœŸ';
        return;
      }

      localStorage.setItem(date, content);
      saveMessage.textContent = 'æ—¥è®°å·²ä¿å­˜';
    }

    // åŠ è½½æ—¥è®°
    function loadDiary() {
      const date = selectedDate.textContent;
      const content = localStorage.getItem(date);

      if (content) {
        diaryContent.value = content;
        saveMessage.textContent = 'å·²åŠ è½½ä¹‹å‰çš„æ—¥è®°';
      } else {
        diaryContent.value = '';
        saveMessage.textContent = '';

    }

    // è®¾ç½®å½“å‰æ—¥æœŸä¸ºé»˜è®¤æ—¥æœŸ
    function setDefaultDate() {

      const month = now.getMonth() + 1;
      const day = now.getDate();
      selectedDate.textContent = `${year}-${month}-${day}`;
      loadDiary(); // åŠ è½½å½“å¤©æ—¥è®°
    }

    // åˆå§‹åŒ–
